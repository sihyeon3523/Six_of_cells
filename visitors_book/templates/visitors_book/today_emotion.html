{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'visitors_book/style.css' %}" />
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>2022 MINI HOMEPAGE</title>
    <link rel="stylesheet" href="{% static 'visitors_book/font.css' %}" />
    <link rel="stylesheet" href="{% static 'visitors_book/layout.css' %}" />
    <link rel="stylesheet" href="{% static 'visitors_book/home.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'visitors_book/visitor.css' %}" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Nanum+Gothic&display=swap');
    </style>

    <link href="//fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  </head>

  <body>
     <div class="bookcover">
       <div class="bookdot">
         <div class="page">
           <div class="left-box">
             <div class="visit-count">TODAY<span>28</span>| TOTAL<span>243423</span></div>
             <div class="box">
               <!-- <div class="profile-img"><img src="https://cdn.pixabay.com/photo/2021/10/19/10/56/cat-6723256_960_720.jpg" alt="profile"></div> -->
               <div class="profile-img"><img src="{% static 'visitors_book/images/profile_image.png' %}" alt="profile"></div>
               <div class="profile-post">오늘도 피곤한 하루를 <br>끝낸 ㄴr 에게 <br> CHEERS! <br><br> 뮤직 ○l즈 ㅁト○l ㄹΓ잎..</div>
               <!-- <div class="profile-footer">
                 <select name="page" id="page" class="select-wave" onchange="window.open(value,'_blank');">
                   <option value="none"><a class="dropdown-item" href="#">바로가기</a></option>
                   <option value="https://cafe.naver.com/codeuniv">코뮤니티로 가기</option>
                   <option value="https://codemate.kr/">코드메이트로 가기</option>
                 </select>
               </div> -->
             </div>
           </div>
           <div class="main-box">
             <div class="post-box">
               <div class="post-name">{{ user_name }}의 미니홈피</div>
               <!-- <div class="post-url">https://minihompage/doremi</div> -->
             </div>

             <!-- 여기서부터 내용 받기 -->
             <div class="box">
               <div class="visitor-box-container">
                 <div class="visitor-box basic-text">
                   <div class="miniroom">오늘의 감성 분석 결과</div>
                   <div class="miniroom-box">
                     <form action="{% url 'music_choice:music_choice'%}" method="post">
                      {% csrf_token %}
                      <h2>오늘은</h2>
                      {% for emotion, percent in total_array_emotions %}
                        <h3>{{percent}}%의 {{ emotion }}</h3>
                      {% endfor %}
                      <input type='hidden' name="user_name" value="{{ user_name }}">
                      <input type='hidden' name="total_array" value="{{ total_array }}">
                      <div style="float:right; margin-left: 5%; width:25%; box-sizing:border-box;">
                        <input type='submit' name='제출하기' value='노래 추천받기' style='width: 100px'>
                      </div>
                    </form>
                </div>
               </div>
              </div>
            </div>
           </div>

           <div class="side-menu">
             <div class="side-menubar">
               <a href="{% url 'index:index' %}">육미의 <br> 세포들 HOME</a>
               <!-- <a href="{% url 'index:index' %}">홈</a>
               <a href="{% url 'visitors_book:index' %}">방명록</a> -->
               <!-- <a href="{% url 'music_choice:music_choice' %}">노래선택</a> -->
               <!-- <a href="#">방명록</a> -->
             </div>
           </div>
         </div>
       </div>
     </div>
   </body>
 </html>
</html>
